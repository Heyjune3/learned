<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>effects</title>
    <style>
        .page{
            border:1px solid black;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <button>toggle</button>
    <hr/>
    <div class="page">
        <h1>Lorem</h1>
        <!-- p>lorem -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum eligendi quas nihil perspiciatis porro consequuntur inventore, ipsam cupiditate maxime deserunt, animi soluta reprehenderit omnis qui praesentium maiores minima expedita id!</p>
    </div>
    <div>dummy</div>
    <script>
        $(".page").hover(function(){
            // mouseenter
            //  400      500     600
            // 'fast'  'normal' 'slow'
            // $(this).stop().hide('slow');
            // $(this).stop().slideUp('slow');
            $(this).stop().fadeOut('slow');
        }, function(){
            // mouseleave
            // $(this).stop().show(600);
            // $(this).stop().slideDown('slow');
            $(this).stop().fadeIn('slow');
        });

        $("button").click(function(){
            // slideUp, slideDown
            // $(".page").stop().slideToggle("slow");
            // show, hide
            // $(".page").stop().toggle("slow");
            // fadeIn, fadeOut
            $(".page").stop().fadeToggle("slow");
        });
    </script>
</body>
</html>
