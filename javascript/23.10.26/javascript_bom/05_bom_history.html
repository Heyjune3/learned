<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>history</title>
</head>
<body>
    <h1>bom history</h1>
    <!-- history.back = 뒤로가기 -->
    <button onclick="history.back();">이전페이지</button>
    <!-- 현재페이지 = 0, 이전페이지 = -1, 다음페이지 = 1 -->
    <button onclick="history.go(-2);">go(위치);</button>
    <!-- history.forward = 앞으로 -->
    <button onclick="history.forward();">다음페이지</button>
</body>
</html>
