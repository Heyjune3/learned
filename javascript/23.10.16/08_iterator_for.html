<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>for</title>
    <script>
        /* 범위 주석

            반복문 : 프로그램 내에서 연속된 동일한 명령을 일정 횟수만큼
            반복하여 수행하도록 제어하는 명령문

            종류 : for(반복 횟수가 정해져 있는 경우)
                   while, do while(반복 횟수가 정해져 있지 않은 경우)
        */
       
       //반복문 - for 문
       /*
        for 문 표현식
        for(초기화식; 조건식; 증감식){
            반복 수행되는 작업(수행문)
        }

        1. 초기화식 ex) let i = 0; 최초에 한번만 수행
        2. 조건식을 비교, 조건식의 결과가 참이면 블럭안의 수행문 실행
            ex) i < 10;
        3. 증감식 수행 ex); i++
        2 ~ 3 반복 수행
        4.조건식을 비교, 조건식의 결과가 거짓이면 반복문(for)을 종료
       */
        var i;
        document.write("카운트 : ");
        for(i = 1; i < 10; i++){
            document.write(i + " ");
        }
        document.write("<br/>");
        document.write(`출력 완료 - i : ${i} <br/>`);

        for(let j = 1; j <= 6; j++){
            document.write("<h"+j+">"); // <hj>
            document.write(j);
            document.write("</h"+j+">"); // </hj>
        }
        // {} 내부에 선언된 변수는 {}이 종료되면 사라짐.
        // {} 내부에서만 사용이 가능하다.
        //document.write(`j : ${j}<br/>`);  // let은 블럭안에서만. 밖에선 적용 안됨

        /*
        quiz 1 = 1에서 부터 100까지의 정수의 총합을 구해보시오.
        */
    //    총합을 저장할 변수를 선언
      let sum = 0;
      for(let q = 1 ; q <= 100; q++){
        console.log(q);
        sum += q;
        document.write(`q : ${q}, sum : ${sum}<br/>`);
      }
      document.write("<br/>");
      document.write("1에서 부터 100까지의 총합 : " + sum);
       /*
       quiz 2 = 사용자에게 정수를 입력받아
                    value1 ~ value2 까지의 총합을 구하시오.
       */
      let value1 = window.prompt("첫번째 정수를 입력하시오.");
      let value2 = window.prompt("두번째 정수를 입력하시오.");
    
      let v = 0;
        //입력 양식에서 사용자가 입력한 데이터는 모두 string type
        //수치 연산을 위해서는 number type으로 변환
        //parseInt('수치형값'); : '수치형 값'을 number type으로 변환
      value1 = parseInt(value1);
      value2 = parseInt(value2);
      for(let w = value1; w <= value2; w++){
        v += w;
      }
      document.write("<br/>");
      document.write(`첫번째 정수와 두번째 정수의 총합 : ${v}`);
      /*
        2. 1에서부터 100까지의 총합을 구하는 방법
      */
      total = 0;
      for(let j = 100; j > 0; j--){
        total += j;
      }
      /*
        quiz. 1 ~ 100까지의 정수 중 3의 배수의 총합을 구하시오.
      */
      document.write("<br/>");
      let triple = 0;
      for(let e = 1; e <= 100; e++){
        if(e % 3 == 0){
          console.log(e);
          triple = triple + e;
        } 
      }
      let triple2 = 0;
      document.write(`3의 배수의 총합 : ${triple}<br/>`);
      // 위와 같은 결과
      for(let j = 3; j <= 100; j = j + 3){
        triple2 += j;
      }
      document.write(`3의 배수의 총합2 : ${triple2}<br/>`);

      // continue 문 - 반복문 내부의 실행 흐름을 제어하는 키워드
      // continue; 를 만나면 아래 실행문(수행문)은 실행되지않고
      //           반복문 실행 흐름으로 돌아간다.

      total = 0;
      for(let j = 1; j < 101; j++){
        if(j % 3 != 0){
          console.log(j);
          continue;
        }
        total = total + j;
        console.log(`total : ${total}`);
      }
      document.write(`continue 구문 : ${total}`);

      // brak문 - 해당 반복문을 완전히 종료한다.(반복문 강제종료)
      // while, do while 문 에서 주로 사용
      // 특정 조건에서 작업이 완료되고, 그 이후에 반복을 실행하지 않아도 되는 경우 사용한다.
      total = 0;
      for(let j = 1; j <= 1000; j++){
        if(j % 3 == 0){
          total += j;
        }
        console.log(j);
        if(j > 100){
          break;
        }
      }
      console.log('반복 완료');
      document.write("<br/>");

      //이중 for 문
      for(let j = 1; j <= 5; j++){
        for(let k = 1; k <= 5; k++){
            document.write(j+" ");
          }
        document.write("<br/>");
      }
        // quiz . table tag를 이용하여 구구단 표를 그려보자.
        document.write("<h1>구구단 표</h1>");
        document.write("<table border=1>");
        document.write("<tr>");
        document.write("<td>2*1=2</td>");
        document.write("<td>2*2=4</td>");
        document.write("<td>2*3=6</td>");
        document.write("<td>2*4=8</td>");
        document.write("<td>2*5=10</td>");
        document.write("<td>2*6=12</td>");
        document.write("<td>2*7=14</td>");
        document.write("<td>2*8=16</td>");
        document.write("<td>2*9=18</td>");
        document.write("</tr>");
        document.write("<tr>");
        document.write("<td>3*1=3</td>");
        document.write("<td>3*2=6</td>");
        document.write("<td>3*3=9</td>");
        document.write("<td>3*4=12</td>");
        document.write("<td>3*5=15</td>");
        document.write("<td>3*6=18</td>");
        document.write("<td>3*7=21</td>");
        document.write("<td>3*8=24</td>");
        document.write("<td>3*9=27</td>");
        document.write("</tr>");

        document.write("</table>");

        document.write("<hr/>");
        document.write("<h2>반복문을 이용한 구구단 표</h2>");
        document.write("<table border=1>");
        for(let j = 2; j <= 9; j++){
          document.write("<tr>");
          for(let i = 1; i <= 9; i++){
            document.write("<td>");
            document.write(j+"*"+i+"="+(j*i));
            document.write("</td>");
          }
          document.write("</tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>
</body>
</html>
