<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>style attribute</title>
    <script>
        console.log(document.head);
        console.log(document.body);
    </script>
</head>
<body>
    <p id="p1">
        this is paragraph
    </p>
    <button onclick="changeStyle();">눌러보세용</button>
    <script>
        console.log(document.head);
        console.log(document.body);

        function changeStyle(){
            let p1 = document.getElementById("p1");
            // p1 태그 요소 컨텐츠의 text 노드의 색상 변경
            p1.style.color = "pink";
            // font-style:italic;
            // 스크립트로 속성변경시 인라인 속성으로 변경되어 변경이 불가능
            p1.style.fontStyle = "italic";
            // body의 배경색상 background-color를 skyblue로 변경
            document.body.style.backgroundColor = "skyblue";
            document.body.style.backgroundImage="url(../../../html/img/bonobono.jpg)";
            document.body.style.backgroundRepeat="no-repeat";
        }
    </script>
</body>
</html>
