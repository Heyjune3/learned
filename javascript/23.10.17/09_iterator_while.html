<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>while</title>
<script>
    /* while = 반복 횟수가 정해져 있지 않을 때 자주 사용

        while(조건식){
            반복 실행문...
        }
        break; 또는 조건식이 false가 되면 반복 종료
    */
    
let i = 0;
while(i < 10){
    i++;
    document.write(i+"<br/>");
}

document.write("<hr/>");
// true면 반복문이 무한히 반복.
// false로 만들거나 break를 걸어줘야됨
i = 0;
while(true){
    document.write("while문을 이용한 반복문 연습" + i+"<br/>");
    i = i + 1;
    if( i == 10){
        //반복 수행문을 실행하다가
        // i 값이 10과 같아지면 반복문을 종료(탈출)
        break;
    }
}

/*
    do-while - while과 동일하지만 최초의 한 번은 수행문의 실행보장
    do{수행문}while(조건식);
*/
    let j = 0;
    do{
        document.write("do while test : " + j +"<br/>");
        j = j + 1;
    }while(j < 10);

    // while - 반복횟수가 정해져 있지 않을 때 주로 사용
    // 가정 - 지정된 아이디와 패스워드로 로그인 요청 처리

        if(id == choiID && pw == choiPW){
            alert('로그인 성공');
            break;
        }else{
            alert('정보가 일치하지 않습니다.');
        }
    }
