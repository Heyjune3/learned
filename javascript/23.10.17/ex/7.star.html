<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>star</title>
    <script>
        let size = prompt ("행열의 길이를 입력하세요.");
        // 5개짜리
        for(let j = 0; j < size; j++){
            for(let i = 0; i < size; i ++){
                document.write("*");
            }
            document.write("<br/>");
        }
        
    </script>
</head>
<body>
</body>
</html>
