<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>factorial</title>
    <script>
        /*
            factorial : 사물의 순서를 정할 때 얼마나 많은 방법이 있는지 n개의 물건을 배열하는 방법은 몇 개인가를 구할 때 사용하는 수식
            n! 또는 !n 으로 표현
            ex) 5! = 5 * 4 * 3 * 2 * 1;
        */
       // factorial에서는 값이 0이면 아무리 * 해도 0이라 사용X
       let fec = 1;
       /*
       fec = fec * 5;
       fec = fec * 4;
       fec = fec * 3;
       fec = fec * 2;
       fec = fec * 1;
       */
      let input = prompt("결과를 원하는 정수를 입력하세요.");
      for(let i = input; i > 0; i--){
        // fec = fec * i;
        fec *= i;
        console.log(`i : ${i}, fac : ${fec}`);
      }
      document.write(input + "! 값은 : " + fec);
    </script>
</head>
