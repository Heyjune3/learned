<DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>star 2</title>
    <script>
        let size = prompt ("높이를 입력하세요.");
        document.write(`<h2>높이가 ${size}인 삼각형</h2>`);
        for(let j = 0; j < size; j++){
            // j : 0 1 2 3 4 ... 증가
            for(let i = 0; i < j + 1; i++){
                // i : 0    =   i < j(0) + 1 = 1;
                // i : 0,1    =   i < j(1) + 1 = 2;
                // i : 0,1,2    =   i < j(2) + 1 = 3;
                // i : 0,1,2,3    =   i < j(3) + 1 = 4;
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>
</body>
</html>
