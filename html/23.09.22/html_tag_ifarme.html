<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline frame</title>
</head>
<body>
    <h1>iframe test</h1>
    <ol>
        <li>
            <a href="../23.09.21/html_tag_img.html" target="frame">이미지</a>
            <!-- target frame 하면 밑의 iframe name="frame"의 화면에 하이퍼링크를 누를 시 출력이 됨 -->
        </li>
        <li>
            <a href="../23.09.21/html_tag_list.html" target="frame">리스트</a>
        </li>
    </ol>
    <hr/>
    <!-- width 에서 %는 화면의 넓이 -->
    <iframe name="frame" width="100%" height="500" src="../23.09.21/html_tag_table.html" title="table frame"></iframe>
</body>
</html>
