<!-- 사용자에게 데이터를 입력 받는 입력태그 양식 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 입력 태그요소를 묶어주는 역할 -->
    <form>
        검색어 입력 : <input type="text" name="keyword"/><br/>
        비밀번호 입력 : <input type="password"/><br/>
    <!-- placeholder=" 무엇을 입력해야되는 지 에 대한 힌트 " -->
        <input type="text" placeholder="이름을 입력해 주세요."/><br/>
    <!-- name="입력 값에 어떤 것들이 작성되어야 하는 지 구분" -->
    <!-- value=" 임의의 속성값을 미리 작성 " -->
        <input type="text" name="subject" value="html"/><br/>
    <!-- label = 텍스트를 클릭하더라도 체크박스도 같이 클릭되도록 묶어주는 역할 -->
    <label>
        <input type="checkbox" name="accept"/>
        개인정보 이용에 동의 하시겠습니까?
    </label>
    <br/><hr/>
    <!-- input type="radio" 동그란 체크박스 -->
    <!-- radio 에서 name 값이 같으면 1개만 선택됨 -->
    <input type="radio" name="car"/> 아반떼
    <!-- checked = 사용자 화면에 출력 될 때 해당되는 값이 미리 체크 되어있음 -->
    <input type="radio" name="car" checked/> k3
    <br/>
    <hr/>
    <!-- checkbox 에서 name 값이 같아도 다중 선택 가능 -->
    <input type="checkbox" name="hobby"/> 축구
    <input type="checkbox" name="hobby"/> 농구
    <input type="checkbox" name="hobby"/> 게임
    <input type="checkbox" name="hobby" checked/> html 공부
    </form>
    <br/><hr/>
    <!-- <input type="button" value="제출"/>
        button 은 걍 버튼, value 는 버튼의 이름 또는 상태 -->

        submit 도 button 과 크게 차이는 없음 나중되서야 차이점이 나옴
        -->
        <!-- <button type="submit">로그인</button> -->
                <!-- <button type="button">확인</button> -->
</body>
</html>
