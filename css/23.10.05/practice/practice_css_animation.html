<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_animation1</title>
    <style>
        .anim{
            width: 100px;
            height: 100px;
            background-color: red;

            animation: changeTranslate 1s infinite ease-in-out alternate
        }
        @keyframes changeTranslate{
            0%{
                width: 100px;
            }
            50%{
                transform: translateX(100px);
            }
            100%{
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="anim"></div>
</body>
</html>
