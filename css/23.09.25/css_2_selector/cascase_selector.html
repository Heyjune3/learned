<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <style>
        *{
            color: greenyellow;
        }
        h1{
            color: red;
        }

        #bg{
            background-color: skyblue;
        }
        #color{
            color: blue;
        }
        .size{
            /* font-size = 글자 크기 px로 지정*/
            font-size: 50px;
        }

        .color{
            color: pink;
        }
    </style>
</head>
<body>
    <h1>TYPE 선택자</h1>
    <h2 id="bg">선택자 적용</h2>
    <h2 id="color">선택자 적용</h2>
    <h2 class="color">선택자 적용</h2>
    <h2 class="size">선택자 적용</h2>
</body>
</html>
